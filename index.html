<!DOCTYPE html>
<html>
<head>
    <title>Range Slider</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/jquery.nouislider.all.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="pop-up-dropdown range-picker">
            <div class="pop-up-dropdown__content">
                <h4 class="pop-up-dropdown__title">Pick the Range</h4>
                <input type="text" class="pick-range-min">
                <input type="text" class="pick-range-max">
                <div class="jq-range"></div>
            </div>
            <div class="pop-up-dropdown__button-holder">
                <button class="button cancel">
                    <i class="icon icon icon-ic-cancel"></i>
                    <span class="button-label">
                        Cancel
                    </span>
                </button>
                <button class="button--blue insert">
                    <i class="icon icon-ic-confirm"></i>
                    <span class="button-label">
                        Insert
                    </span>
                </button>
            </div>
            <div class="pointer pop-up-dropdown__arrow--top"></div>
            <div class="pointer pop-up-dropdown__arrow--bottom"></div>
        </div>
    </div>
<script type="text/javascript" src="js/range.js"></script>
</body>
